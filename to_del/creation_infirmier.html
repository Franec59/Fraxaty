<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Création Infirmier</title>
</head>

<body>
    <h1>Formulaire d'entrée infirmier</h1>
    <div>
        <h3>Informations personnel</h3>
        <form action="creation_infirmier.html">
            <div>
                <label for="nom">Nom de famille: <input type="text" id="nom" name="nom" required></label>
            </div>
            <div>
                <label for="prenom">Prénom: <input type="text" id="prenom" name="prenom" required></label>
            </div>
            <div>
                <label for="tel_perso">Téléphone personnel: <input type="tel" id="tel_perso" name="tel_perso" required></label>
            </div>
            <div>
                <label for="numero">Numéro de voierie: <input type="number" id="numero" name="numero" required></label>
            </div>
            <div>
                <label for="rue">Nom de la rue: <input type="text" id="rue" name="rue" required></label>
            </div>
            <div>
                <label for="cp">Code Postal: <input type="number" id="cp" name="cp" required></label>
            </div>
            <div>
                <label for="ville">Ville: <input type="text" id="ville" name="ville" required></label>
            </div>
            <h3>Informations professionnel</h3>
            <div>
                <label for="tel_pro">Téléphone professionnel: <input type="tel" id="tel_pro" name="tel_pro" required></label>
            </div>
            <div>
                <label for="numero_pro">Identifiant professionnel: <input type="number" name="numero_pro" id="numero_pro" required></label>
            </div>
            <div>
                <input type="button" value="Envoyer">
            </div>
        </form>
    </div>

</body>

</html>
